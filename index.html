<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,
maximum-scale=1.0, user-scalable=0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="source/css/style.css" />
    <title>Daily Planet</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <h1 class="header__top-title">Daily News</h1>
          </div>
          <div class="header__body">
            <label class="label" for="title">Title</label>
            <input class="input__title" id="title" type="text" />
            <label class="label" for="article">Article</label>
            <input class="input__article" id="article" type="text" />
            <button class="input__btn">Publish</button>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="container">
          <div class="news"></div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
    <script src="source/js/main.js"></script>
  </body>
</html>
